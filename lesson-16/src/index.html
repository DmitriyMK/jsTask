<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    </head>
    <body>
        <ul id="dropdown1" class="dropdown-content">
            <li>
                <a href="#!">one</a>
            </li>
            <li>
                <a href="#!">two</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="#!">three</a>
            </li>
        </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12 m7">
                    <div class="card">
                        <div class="card-image">
                            <span class="card-title">Выберите направление полета</span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input value="" id="city_of_arive" type="text" class="autocomplete validate">
                                    <label class="active" for="city_of_arive">Город вылета</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input value="" id="city_of_departure" type="text" class="autocomplete validate">
                                    <label class="active" for="city_of_departure">Город прилета</label>
                                </div>
                            </div>
                            <input type="text" class="datepicker departure">
                            <input type="text" class="datepicker return">

                        </div>
                        <div class="card-action">
                            <button class="submit btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="tickets"></div>
        </div>
    </body>
</html>
