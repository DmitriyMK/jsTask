<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Whack a mole! <span class="score">0</span></h1>

        <div class="menu">
            <label>
            Введите имя:
            <input type="text" id="name"/>
            </label>

            <select class="level">
                <option value='easy'>Easy</option>
                <option value='normal'>Normalyok</option>
                <option value='hard'>You`re crazy</option>
            </select>

            <button class="start">Start game!</button>

            <button class="result">Result</button>
        </div>

        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
        </div>

        <div class="popup">
            <i class="popup_close">X</i>
            <p>Количество кротов - <span class="appearMole"></span></p>
            <p>Поймано кротов - <span class="catchMole"></span></p>
            <p>Уровень сложности - <span class="levelOfGame"></span></p>
        </div>

        <div class="popupResult">
            <i class="popup_close popupResult_close">X</i>

            <table>
                <tbody></tbody>
            </table>
        </div>

        <script src="app.js"></script>
    </body>

</html>
